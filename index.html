<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <title>
        Joyous-Giant-Anteater :: Questionnaire App
    </title>
    <meta name="description" content="HTML & CSS Project Assignment number 1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <!-- Start Questionnaire -->
    <div class="questionnaire">
        <form action="#" type="#" id="questionnaire-form">    

            <div class="questionnaire__card">
                <h1 class="questionnaire__card__title">
                    <strong class="questionnaire__card__title--strong">
                        Questionnaire
                    </strong> 
                    Mockup
                </h1>
                <label  for="name"
                        class="questionnaire__card__question
                               questionnaire__card__question--required">
                    What are your first and last names?
                </label>                    
                <input  type="text" 
                        class="questionnaire__card__short-answer" name="name" 
                        id="name" 
                        value="John Wayne">                
                <label  for="email"
                        class="questionnaire__card__question
                               questionnaire__card__question--required">
                    What is your email address?
                </label>
                <input  type="text" 
                        class="questionnaire__card__short-answer" name="email" 
                        id="email" 
                        value="whatsup@moderndeveloper.com">                
                <label for="color" class="questionnaire__card__question">
                    What is your favorite color
                </label>
                <input  type="text" 
                        class="questionnaire__card__short-answer"
                        name="color" 
                        id="color" 
                        value="">                
                <input  type="button" 
                        class="questionnaire__card__button" 
                        value="Continue">
            </div>

            <div class="questionnaire__card">
                <h1 class="questionnaire__card__title">
                    Section Title
                </h1>
                <label for="question_1" class="questionnaire__card__question">
                    Question
                </label>
                <input  type="text" 
                        class="questionnaire__card__short-answer"
                        name="question_1" 
                        id="question_1" 
                        value="Answer">
                <label for="question_2" class="questionnaire__card__question">
                    Question
                </label>
                <input  type="text" 
                        class="questionnaire__card__short-answer"
                        name="question_2" id="question_2" value="Answer">
                <label  for="long_response" 
                        class="questionnaire__card__question">
                    Question
                </label>
                <textarea   name="long_response" id="long_response" 
                            class="questionnaire__card__long-answer">Long Response, using &lt;textarea&gt;
                </textarea>
                <input  type="button" 
                        class="questionnaire__card__button" 
                        value="Continue">
            </div>

            <div class="questionnaire__card questionnaire__card--disabled">
                <h1  class="questionnaire__card__title
                            questionnaire__card__title--disabled">
                    This section is disabled
                </h1>
                <label for="question_3" class="questionnaire__card__question">
                    Question
                </label>
                <input  type="text" 
                        class="questionnaire__card__short-answer"
                        name="question_3" 
                        id="question_3" 
                        value="Your Answer">
                <input  type="button" 
                        class="questionnaire__card__button" 
                        value="Continue">
            </div>

            <div class="questionnaire__card">
                <h1 class="questionnaire__card__title">
                    <strong class="questionnaire__card__title--strong">
                        Strong
                    </strong>
                    Section Title
                </h1>
                <p class="questionnaire__card__description">
                    Description paragraph.
                    <img    src="amazing-beautiful-beauty-blue.jpg" 
                            alt="Amazing blue">
                </p>
                <label for="question_4" class="questionnaire__card__question">
                    Question
                </label>
                <p class="questionnaire__card__description">
                    Description paragraph.
                </p>
                <input  type="text" 
                        class="questionnaire__card__short-answer"
                        name="question_4"
                        id="question_4"
                        value="Your Answer">
                <label  for="long_response_2" 
                        class="questionnaire__card__question">
                    Question
                </label>
                <textarea   name="long_response_2" 
                            id="long_response_2" 
                            class="questionnaire__card__long-answer">Long response, using &lt;textarea&gt; 
                </textarea>                
                <input  type="button" 
                        class="questionnaire__card__button" 
                        value="Continue">
            </div>

            <div class="questionnaire__card">
                <h1 class="questionnaire__card__title">
                    Section Title w/ form elements
                </h1>
                <p class="questionnaire__card__description">
                    Description paragraph.
                </p>
                <div class="questionnaire__card__multiple-choice">
                    <h3>Multiple Choice w/ Radio Inputs</h3>
                    <label>
                        <input  type="radio" 
                                id="radio-item-1" 
                                name="radio-item-1" 
                                value="something_A" checked />
                            I like option A
                    </label>
                    <label>
                        <input  type="radio" 
                                id="radio-item-2" 
                                name="radio-item-1" 
                                value="something_B" />
                            I like option B
                    </label>
                    <label>
                        <input  type="radio" 
                                id="radio-item-3" 
                                name="radio-item-1" 
                                value="something_C" />
                            I like option C
                    </label>
                </div>
                <div class="questionnaire__card__multiple-choice">
                    <h3>Multiple Choice w/ Checkbox Inputs</h3>
                    <label>
                        <input  type="checkbox" 
                                id="checkbox-item-1" 
                                name="checkbox-item" 
                                value="something_A" checked />
                            I like option A
                    </label>
                    <label>
                        <input  type="checkbox" 
                                id="checkbox-item-2" 
                                name="checkbox-item" 
                                value="something_B" />
                            I like option B
                    </label>
                    <label>
                        <input  type="checkbox" 
                                id="checkbox-item-3" 
                                name="checkbox-item" 
                                value="something_C" />
                            I like option C
                    </label>
                </div>
                <label  for="drop_1" 
                        class="questionnaire__card__question 
                               questionnaire__card__question--required">
                    Dropdown Select from the list below:
                </label>
                <p class="questionnaire__card__description">
                    Description paragraph.
                </p>
                <select     name="drop_1" 
                            id="drop_1" 
                            class="questionnaire__card__dropdown">
                    <option value="Option 1">Option 1</option>option>
                    <option value="Option 2">Option 2</option>option>
                    <option value="Option 3">Option 3</option>option>
                    <option value="Option 4">Option 4</option>option>
                </select>
                <input  type="submit" 
                        class="questionnaire__card__button
                               questionnaire__card__submit" value="Submit">
            </div>

        </form>        
    </div> 

    <!-- End Questionnaire -->  
</body>
</html>
