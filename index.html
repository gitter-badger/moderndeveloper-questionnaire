<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>
    Joyous-Giant-Anteater :: Questionnaire App
  </title>
  <meta name="description" content="HTML & CSS Project Assignment">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:400,300,500,700">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main role="main">
    <article class="questionnaire">
      <form accept-charset="UTF-8" action="#" method="post">
        <section class="questionnaire__card">
          <header class="questionnaire__head">
            <h2>
              <strong>
                Questionnaire
              </strong>
              Mockup
            </h2>
          </header>
          <fieldset>
            <div class="form-row">
              <label for="card-01-name"
                     class="questionnaire__question is-required">
                What are your first and last names?
              </label>
              <input type="text"
                     id="card-01-name"
                     name="card-01-name"
                     placeholder="John Wayne"
                     tabindex="1"
                     autofocus="autofocus"
                     aria-required="true"
                     required="required" />
            </div>
            <div class="form-row">
              <label for="card-01-email"
                     class="questionnaire__question is-required">
                What is your email address?
              </label>
              <input type="email"
                     id="card-01-email"
                     name="card-01-email"
                     placeholder="whatsup@moderndeveloper.com"
                     tabindex="2"
                     aria-required="true"
                     required="required" />
            </div>
            <div class="form-row">
              <label for="card-01-color" class="questionnaire__question">
                What is your favorite color
              </label>
              <input type="text"
                     id="card-01-color"
                     name="card-01-color"
                     tabindex="3" />
            </div>
            <div class="form-row form-row--button">
              <button class="button" tabindex="4">
                Continue
              </button>
            </div>
            <p class="is-required">
              * Required
            </p>
          </fieldset>
        </section>
        <section class="questionnaire__card">
          <header class="questionnaire__head">
            <h2>
              Section Title
            </h2>
          </header>
          <fieldset>
            <div class="form-row">
              <label for="card-02-question-01" class="questionnaire__question">
                Question
              </label>
              <input type="text"
                     id="card-02-question-01"
                     name="card-02-question-01"
                     placeholder="Answer"
                     tabindex="5" />
            </div>
            <div class="form-row">
              <label for="card-02-question-02" class="questionnaire__question">
                Question
              </label>
              <input type="text"
                     id="card-02-question-02"
                     name="card-02-question-02"
                     placeholder="Answer"
                     tabindex="6" />
            </div>
            <div class="form-row">
              <label for="card-02-question-03" class="questionnaire__question">
                Question
              </label>
              <textarea id="card-02-question-03"
                        name="card-02-question-03"
                        placeholder="Long Response, using &lt;textarea&gt;"
                        tabindex="7"></textarea>
            </div>
            <div class="form-row form-row--button">
              <button class="button" tabindex="8">
                Continue
              </button>
            </div>
          </fieldset>
        </section>
        <section class="questionnaire__card
          questionnaire__card--disabled">
          <header class="questionnaire__head">
            <h2>
              This section is disabled
            </h2>
          </header>
          <fieldset>
            <div class="form-row">
              <label for="card-03-question-01" class="questionnaire__question">
                Question
              </label>
              <input type="text"
                     id="card-03-question-01"
                     name="card-03-question-01"
                     placeholder="Your Answer"
                     tabindex="9"
                     disabled="disabled">
            </div>
            <div class="form-row form-row--button">
              <button class="button"
                      tabindex="10"
                      disabled="disabled">
                Continue
              </button>
            </div>
          </fieldset>
        </section>
        <section class="questionnaire__card">
          <header class="questionnaire__head">
            <h2>
              <strong>
                Strong
              </strong>
              Section Title
            </h2>
          </header>
          <p>
            Description paragraph.
          </p>
          <figure>
            <img src="img/tree.jpg"
                 class="img--responsive"
                 alt="Amazing blue">
          </figure>
          <fieldset>
            <div class="form-row">
              <label for="card-04-question-01">
                Question
              </label>
              <p>
                Description paragraph.
              </p>
              <input type="text"
                     id="card-04-question-01"
                     name="card-04-question-01"
                     placeholder="Answer"
                     tabindex="11" />
            </div>
            <div class="form-row">
              <label for="card-04-question-02" class="questionnaire__question">
                Question
              </label>
              <input type="text"
                     id="card-04-question-02"
                     name="card-04-question-02"
                     placeholder="Answer"
                     tabindex="12" />
            </div>
            <div class="form-row">
              <label for="card-04-question-03" class="questionnaire__question">
                Question
              </label>
              <textarea id="card-04-question-03"
                        name="card-04-question-03"
                        placeholder="Long Response, using &lt;textarea&gt;"
                        tabindex="13"></textarea>
            </div>
            <div class="form-row form-row--button">
              <button class="button" tabindex="14">
                Continue
              </button>
            </div>
          </fieldset>
        </section>
        <section class="questionnaire__card">
          <header class="questionnaire__head">
            <h2>
              Section Title w/ form elements
            </h2>
          </header>
          <p>
            Description paragraph.
          </p>
          <fieldset>
            <div class="form-row">
              <label class="questionnaire__question">
                Multiple Choice w/ Radio Inputs
              </label>
              <label>
                <input type="radio"
                       id="card-05-radio-item-1"
                       name="card-05-radio-item"
                       value="something_A" checked
                       tabindex="15" />
                I like option A
              </label>
              <label>
                <input type="radio"
                       id="card-05-radio-item-02"
                       name="card-05-radio-item"
                       value="something_B"
                       tabindex="16" />
                I like option B
              </label>
              <label>
                <input type="radio"
                       id="card-05-radio-item-03"
                       name="card-05-radio-item"
                       value="something_C"
                       tabindex="17" />
                I like option C
              </label>
            </div>
            <div class="form-row">
              <label class="questionnaire__question">
                Multiple Choice w/ Checkbox Inputs
              </label>
              <label>
                <input type="checkbox"
                       id="card-05-checkbox-item-01"
                       name="card-05-checkbox-item-01"
                       value="something_A" checked
                       tabindex="18" />
                I like option A
              </label>
              <label>
                <input type="checkbox"
                       id="card-05-checkbox-item-02"
                       name="card-05-checkbox-item-02"
                       value="something_B"
                       tabindex="19" />
                I like option B
              </label>
              <label>
                <input type="checkbox"
                       id="card-05-checkbox-item-03"
                       name="card-05-checkbox-item-03"
                       value="something_C"
                       tabindex="20" />
                I like option C
              </label>
            </div>
            <div class="form-row">
              <label for="card-05-dropdown"
                     class="is-required">
                Dropdown Select from the list below:
              </label>
              <p>
                Description paragraph.
              </p>
              <select name="card-05-dropdown"
                      id="card-05-dropdown"
                      tabindex="21"
                      required="required">
                <option value="Option 1">
                  Option 1
                </option>
                <option value="Option 2">
                  Option 2
                </option>
                <option value="Option 3">
                  Option 3
                </option>
                <option value="Option 4">
                  Option 4
                </option>
              </select>
            </div>
            <div class="form-row form-row--button">
              <button type="submit" class="button
                                           questionnaire__submit" tabindex="22">
                Submit
              </button>
            </div>
            <p class="is-required">
              * Required
            </p>
          </fieldset>
        </section>
      </form>
    </article>
  </main>
</body>
</html>
